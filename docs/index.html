<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-force Koenji 施設予約システム</title>
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- カスタムCSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Tri-force Koenji会員専用サイト</h3>
        
        <div class="card-panel">
            <form id="reservationForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="メールアドレス" class="validate" required>
                        <label for="email">メールアドレス</label>
                        <span class="helper-text" data-error="正しく入力してください" data-success="OK"></span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s12">
                        <label>予約施設</label><br>
                        <div class="radio-group">
                            <label>
                                <input class="with-gap" name="予約施設" type="radio" value="フリーマット" required onclick="updateCapacity(10)">
                                <span>フリーマット</span>
                            </label>
                            <label>
                                <input class="with-gap" name="予約施設" type="radio" value="フィットネス" required onclick="updateCapacity(4)">
                                <span>フィットネス</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" name="氏名" class="validate" required>
                        <label for="name">氏名</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone" type="tel" name="連絡先" class="validate" required>
                        <label for="phone">連絡先</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input type="date" name="利用開始日" id="startDate" class="datepicker" required>
                        <label for="startDate">利用開始日</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <select name="利用開始時間" id="startTime" required>
                            <option value="" disabled selected>時間を選択</option>
                        </select>
                        <label>利用開始時間</label>
                    </div>
                </div>
                
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        送信
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 結果表示エリア -->
        <div id="result" class="card-panel" style="display: none;">
            <h5>予約結果</h5>
            <div id="resultContent"></div>
        </div>
        
        <!-- カレンダーリンク -->
        <div class="center-align">
            <a href="https://calendar.google.com/calendar/embed?src=cfe744345d0d24b24dd1cae17d21f6c1a20dcea8f7899ca6a449bb2476fc5f08%40group.calendar.google.com&ctz=Asia%2FTokyo" target="_blank">
                <button class="btn blue">カレンダーを見る</button>
            </a>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- カスタムJavaScript -->
    <script src="script.js"></script>
</body>
</html>
